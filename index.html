<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistani Traditional Dishes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .dish-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Pakistani Traditional Dishes</h1>
  <div class="dish-container" id="dishContainer"></div>

  <script>
    const container = document.getElementById('dishContainer');

    fetch('https://www.themealdb.com/api/json/v1/1/filter.php?a=Italian')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        data.meals.forEach(meal => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            <div class="card-body">
              <h3 class="card-title">${meal.strMeal}</h3>
              <a class="btn" href="https://www.themealdb.com/meal.php?c=${meal.idMeal}" target="_blank">View Recipe</a>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        container.innerHTML = `<p style="color: red;">Failed to load dishes. Please try again later.</p>`;
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
